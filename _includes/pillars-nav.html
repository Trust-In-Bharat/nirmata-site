{% assign items = site.data.pillars.pillars | sort: "order" %}
<div class="pillars-nav">
  <a class="pill" href="{{ '/guides/' | relative_url }}">All Guides</a>
  {% for p in items %}
    <a class="pill" href="{{ '/guides/' | append: p.slug | append: '/' | relative_url }}">{{ p.short }}</a>
  {% endfor %}
</div>
